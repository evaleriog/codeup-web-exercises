<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flexbox Bonus Exercise</title>
    <script src="https://kit.fontawesome.com/317175159f.js" crossorigin="anonymous"></script>
    <style>
        .container{
            background-color: black;
        }

        .upper-footer{
            color: white;
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
        }

        .map{
             color: white;
             padding: 1em;
         }

        .line{
            width: 100%;
            height: 1px;
            background: grey;
        }
        .bottom-footer{
            background-color: #333333;
            padding: 1em 1em 1em 0;
            margin: 0;
        }

        .bottom-footer ul{
            display: flex;
            flex-direction: row;
            align-content: flex-start;
        }

        .bottom-footer li{
            display: inline-block;
            color: #E6ECF0;
        }
        .bottom-footer a{
            color: #E6ECF0;
            text-decoration: none;
            padding: 1em;
        }

        .bottom-footer a:hover{
            color:red;
            text-decoration: none;
            font-weight: bold;
        }
        #copyright{
            margin-left: auto;
        }

    </style>
</head>
<body>
    <footer>
        <div class="container">
            <section class="upper-footer">
                <div class="map">

                    <p>t: 123 456 789</p>
                    <p>1234 Main Street Anywhere</p>
                </div>

                <div>
                    <h5>SAY HELLO</h5>
                    <p>
                        If you are interested in working with us or<br>
                        just want to say hello simply from us a line!
                    </p>
                    <p>sayhi@baamboostudio.com</p>
                </div>

                <div>
                    <h5>SUBSCRIBE US</h5>
                    <ul>
                        <li><a href="#"></a></li>
                        <li><a href="#"></a></li>
                        <li><a href="#"></a></li>
                        <li><a href="#"></a></li>
                        <li><a href="#"></a></li>
                        <li><a href="#"></a></li>
                        <li><a href="#"></a></li>
                    </ul>
                    <input type="text" id="email" name="email" placeholder="YOUR EMAIL">
                    <br>
                    <button type="submit">SUBMIT</button>
                </div>
            </section>

            <div class="line"></div>

            <section class="bottom-footer">
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">FEATURES</a></li>
                    <li><a href="#">PAGE LAYOUTS</a></li>
                    <li><a href="#">PAGES</a></li>
                    <li><a href="#">STORE</a></li>
                    <li id="copyright">&copy;Copyright. All rights reserved</li>
                </ul>
            </section>
        </div>
    </footer>
</body>
</html>
