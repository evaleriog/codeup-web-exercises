<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Konami Code</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Play&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/konami.css">

</head>
<body>
    <div id="header">
        <p>You have <span id="lives">3</span> lives..</p>
        <p>ENTER YOUR CHEAT CODES</p>
    </div>
    <div id="keys_pressed"></div>
    <div class="switch">
            <div class="body">
                <div class="volume"></div>
                <div class="screen">
                    <div id="container">
                        <div id="konami">
                            <img src="img/mario_dancing.gif" alt="Mario Dancing">
                        </div>
                        <div id="mario">
                            <img src="img/mario.gif" alt="Super Mario">
                        </div>
                        <div id="incorrect"></div>
                    </div>
                </div>
            </div>

            <div class="joy-con left">
                <div class="button-group">
                    <div class="button arrow up"></div>
                    <div class="button arrow right"></div>
                    <div class="button arrow down"></div>
                    <div class="button arrow left"></div>
                </div>

                <div class="stick"></div>
                <div class="select"></div>
                <div class="capture"></div>
                <div class="shoulder l"></div>
            </div>

            <div class="joy-con right">
                <div class="button-group">
                    <div class="button letter" data-letter="X"></div>
                    <div class="button letter" data-letter="A"></div>
                    <div class="button letter" data-letter="B"></div>
                    <div class="button letter" data-letter="Y"></div>
                </div>

                <div class="stick"></div>
                <div class="start"></div>
                <div class="home"></div>
                <div class="shoulder r"></div>
            </div>
        </div>

    <script src="js/jquery-2.2.4.js"></script>
    <script src="js/konami.js"></script>
</body>
</html>
