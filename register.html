<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
    <form method="POST" action="https://request-inspector.glitch.me">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" autofocus required>
        <br>
        <label for="email">Email</label>
        <input type="text" id="email" name="email" placeholder="Enter your email" required>
        <br>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        <br>
        <label for="confirm">Confirm Password</label>
        <input type="password" id="confirm" name="confirm" placeholder="Confirm your password" required>
        <br>
        <input type="checkbox" id="newsletter" name="newsletter" value="yes" checked>
        <label for="newsletter">Sign me up to the newsletter</label>
        <br>
        <button type="submit">Create New Account</button>

    </form>
</body>
</html>
