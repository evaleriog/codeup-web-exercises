<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
</head>
<body>
    <form method="POST" action="https://request-inspector.glitch.me">
        <label for="card">Enter your card number</label>
        <input type="number" id="card" name="card" required>
        <br>
        <label>Expiration</label>
        <select id="month" name="expiration" required>
            <option value="01">01</option>
            <option value="02">02</option>
            <option value="03">03</option>
            <option value="04">04</option>
            <option value="05">05</option>
            <option value="06">06</option>
            <option value="07">07</option>
            <option value="08">08</option>
            <option value="09">09</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
        </select>
        <select id="year" name="expiration" required>
            <option value="2019">2019</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
            <option value="2024">2024</option>
            <option value="2025">2025</option>
            <option value="2026">2026</option>
            <option value="2027">2027</option>
            <option value="2028">2028</option>
        </select>
        <br>
        <label>Billing Address</label>
        <br>
        <input type="text" id="address" name="address" placeholder="Street" required>
        <br>
        <input type="text" id="city" name="address" placeholder="City" required>
        <input type="text" id="state" name="address" placeholder="State" required>
        <input type="number" id="zip" name="address" placeholder="Zip" required>
        <br>
        <input type="checkbox" id="keep" name="keep" value="yes">
        <label for="keep">Keep this credit card on file for future transaction</label>
        <br>
        <button type="submit">Buy Now!</button>
    </form>
</body>
</html>
