<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With US</title>
</head>
<body>
    <form method="POST" action="https://www.elformo.com/forms/09087227-ce16-4d23-b31f-7fa503f8745c">
        <label for="email">Email</label>
        <input type="text" id="email" name="email" placeholder="Enter your email">
        <br><br>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password">
        <br><br>
        <label for="bio">Bio</label>
        <br>
        <textarea name="bio" id="bio" cols="30" rows="10"></textarea>
        <br><br>
        <h3>How did you hear about us?</h3>
        <br>
        Billboard<input type="radio" name="hear" id="billboard" value="billboard" checked>
        <br>
        Radio Advertisement<input type="radio" name="hear" id="radio" value="radio advertisement">
        <br>
        Internet Advertisement<input type="radio" name="hear" id="internet" value="internet advertisement">
        <br>
        Other<input type="radio" name="hear" value="other" id="other">
        <br><br>
        <label for="browser">What Web Browser are you using?</label>
        <select name="browser" id="browser">
            <option value="mozilla">Mozilla</option>
            <option value="chrome">Chrome</option>
            <option value="safari" selected>Safari</option>
        </select>
        <br><br>
        <input type="submit">
    </form>
</body>
</html>
