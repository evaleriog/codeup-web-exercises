<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With US</title>
</head>
<body>
    <form method="POST" action="https://request-inspector.glitch.me/">
        <label for="email">Email</label>
        <input type="text" id="email" name="email" placeholder="Enter your email">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password">
        <label for="bio">Bio</label>
        <textarea id="bio" name="bio"></textarea>
        <label for="hear">How did you hear about us?</label>
        Billboard<input type="radio" name="hear" value="billboard">
        Radio Advertisement<input type="radio" name="hear" value="radio advertisement">
        Internet Advertisement<input type="radio" name="hear" value="internet advertisement">
        Other<input type="radio" name="hear" value="other">
        <label for="browser">What Web Browser are you using?</label>
        <select name="browser">
            <option value="mozilla">Mozilla</option>
            <option value="chrome">Chrome</option>
            <option value="safari">Safari</option>
        </select>

        <input type="submit">
    </form>
</body>
</html>
