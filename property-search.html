<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Property Search</title>
</head>
<body>
    <form method="POST" action="https://request-inspector.glitch.me">
        <label for="type">Property Type</label>
        <select id="type" name="type">
            <option value="apartment">Apartment</option>
            <option value="house">House</option>
            <option value="condo">Condo</option>
        </select>
        <!--<input type="text" id="type" name="type">-->
        <br>
        <label for="square">Square Footage</label>
        <input type="number" id="square" name="square">
        <br>
        <label for="min">Min Price</label>
        <input type="number" id="min" name="min" value="0">
        <label for="max">Max Price</label>
        <input type="number" id="max" name="max" value="1000">
        <br>
        <label for="zip">Zip Code</label>
        <input type="number" id="zip" name="zip" placeholder="78216">
        <br>
        <label for="beds">Number of Bedrooms</label>
        <select id="beds" name="beds">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="more">more</option>
        </select>
        <br>
        <label for="baths">Number of Bathrooms</label>
        <select id="baths" name="baths">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="more">more</option>
        </select>
        <br>
        <button type="submit">Search Now</button>
    </form>
</body>
</html>
